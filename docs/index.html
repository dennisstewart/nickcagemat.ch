<html>
<head>
    <title>Quarantine in Terrortown</title>
    <link rel="icon" href="/favicon.ico?v=1.1" type="image/x-icon" />

<style>
    body {
        background-image: url('./images/ttt_background.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center top;
        background-attachment: fixed;
        background-color: #000000;
    }
    h1 {
        color: #fff;
        font-family: "Arial Black", "Arial Bold";
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    } 
</style>
</head>

<body>
    <h1 align="center">
        <span class=countdown>I know you're not busy.<br>Cagematch will return...</span>
        <div id="clockdiv">
            <span class="days"></span> :
            <span class="hours"></span> :
            <span class="minutes"></span> :
            <span class="seconds"></span>
        </div>
        <a class="joinlink" href="steam://connect/terrortown.nickcagemat.ch:27015"></a>
    </h1>
</body>

<script>
    //heavily based on https://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/
    var returndate = 'April 18 2020 20:00:00 GMT-0400';

    function getTimeRemaining(endtime){
        var t = Date.parse(endtime) - Date.parse(new Date());
        var seconds = Math.floor( (t/1000) % 60 );
        var minutes = Math.floor( (t/(1000*60)) % 60 );
        var hours = Math.floor( (t/(1000*60*60)) % 24 );
        var days = Math.floor( t/(1000*60*60*24) );
        return {
            'total': t,
            'days': days,
            'hours': hours,
            'minutes': minutes,
            'seconds': seconds
        };
    }

    function initializeClock(id, endtime){
        var clock = document.getElementById(id);
        var daysSpan = clock.querySelector('.days');
        var hoursSpan = clock.querySelector('.hours');
        var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');

        function updateClock(){
            var t = getTimeRemaining(endtime);

            daysSpan.innerHTML = ('0' + t.days).slice(-2);
            hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
            minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
            secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

            if(t.total<=-14400000){ //after 4 hours have passed
                countdown = document.getElementsByClassName("countdown")[0];
                joinlink = document.getElementsByClassName("joinlink")[0];
                countdown.innerHTML = "Thanks for playing!<br><br>Have a merry Christmas<br>and a happy New Year!";
                clock.innerHTML = ""
                joinlink.innerHTML = "";
                clearInterval(timeinterval);
            } else if(t.total<=0) {
                countdown = document.getElementsByClassName("countdown")[0];
                joinlink = document.getElementsByClassName("joinlink")[0];
                countdown.innerHTML = "Cagematch will return...<br>NOW";
                clock.innerHTML = ""
                joinlink.innerHTML = "Click to join";
                clearInterval(timeinterval);
            }
        }

        updateClock(); // run function once at first to avoid delay
        var timeinterval = setInterval(updateClock,1000);
    }
    initializeClock('clockdiv', returndate);
</script>
</html>
